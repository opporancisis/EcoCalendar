@* Table pager for tablesorter plugin *@
@(columns: Int)
<tr>
	<th colspan="@columns" class="ts-pager form-horizontal">
		<button type="button" class="btn first"><i class="glyphicon glyphicon-step-backward"></i></button>
		<button type="button" class="btn prev"><i class="glyphicon glyphicon-backward"></i></button>
		<span class="pagedisplay"></span> <!-- this can be any element, including an input -->
		<button type="button" class="btn next"><i class="glyphicon glyphicon-forward"></i></button>
		<button type="button" class="btn last"><i class="glyphicon glyphicon-step-forward"></i></button>
		<select class="pagesize input-mini" title="Select page size">
			<option selected="selected" value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
		</select>
		<select class="pagenum input-mini" title="Select page number"></select>
	</th>
</tr>
