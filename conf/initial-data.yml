
roles:

    - &adminRole !!models.user.SecurityRole
        roleName:  admin

    - &userRole !!models.user.SecurityRole
        roleName:  user

users:

    - !!models.user.User
        nick:             удаленный пользователь
        emailValidated:   FALSE
        blocked:          TRUE

    - !!models.user.User
        roles:
            - *adminRole
        nick:             admin
        email:            root@localhost
        emailValidated:   TRUE
        blocked:          FALSE

    - !!models.user.User
        roles:
            - *userRole
        nick:             demo
        email:            demo@ecocalendar.ru
        emailValidated:   TRUE
        blocked:          FALSE

settings:

    - !!models.sys.Setting
        name:       DELETED_USER_ID
        clazz:      java.lang.Long
